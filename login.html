<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #3b82f6; /* Biru kalem standar yang nyaman di mata */
            --primary-hover: #2563eb;
            --danger: #ef4444;
            --text-main: #f8fafc; 
            --text-sub: #94a3b8; 
            --input-bg: rgba(15, 23, 42, 0.6);
            --border-color: rgba(255, 255, 255, 0.1); /* Border putih transparan yang elegan */
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            color: var(--text-main); 
            margin: 0; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; 
        }

        /* VIDEO BACKGROUND */
        .bg-video { position: fixed; top: 50%; left: 50%; min-width: 100%; min-height: 100%; width: auto; height: auto; z-index: -2; transform: translateX(-50%) translateY(-50%); object-fit: cover; }
        
        /* OVERLAY LEBIH GELAP BIAR MATA NYAMAN */
        .bg-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(5px); z-index: -1; }

        /* KOTAK LOGIN KACA (RINGAN & MINIMALIS) */
        .login-box {
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); /* Diturunkan dari 20px agar tidak lag di HP */
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5); /* Shadow normal, bukan neon */
            width: 100%;
            max-width: 360px;
            text-align: center;
            z-index: 1;
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* LOGO ELEGAN */
        .login-logo { width: 85px; height: 85px; border-radius: 50%; object-fit: cover; margin: 0 auto 15px auto; display: block; border: 2px solid rgba(255,255,255,0.2); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); }
        .login-box h2 { margin-top: 0; margin-bottom: 5px; font-size: 24px; color: var(--text-main); letter-spacing: 0.5px; }
        .login-box p { color: var(--text-sub); font-size: 13px; margin-bottom: 30px; }
        
        .input-group { text-align: left; margin-bottom: 20px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 12px; font-weight: 600; color: var(--text-sub); text-transform: uppercase; letter-spacing: 1px; }
        .input-group input { width: 100%; padding: 14px 15px; background: var(--input-bg); border: 1px solid var(--border-color); border-radius: 12px; color: var(--text-main); font-size: 14px; box-sizing: border-box; outline: none; transition: 0.2s; }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2); background: rgba(15, 23, 42, 0.9); }

        /* TOMBOL MASUK YANG KALEM */
        .btn-masuk { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-size: 15px; font-weight: 700; cursor: pointer; transition: 0.2s; margin-top: 10px; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.2); }
        .btn-masuk:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3); }

        /* TOMBOL MUSIK MELAYANG */
        .audio-btn { position: fixed; bottom: 25px; right: 25px; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(8px); border: 1px solid var(--border-color); color: var(--text-main); padding: 10px 18px; border-radius: 50px; cursor: pointer; z-index: 10; font-size: 13px; font-weight: 600; display: flex; align-items: center; gap: 8px; transition: 0.2s; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .audio-btn:hover { background: rgba(59, 130, 246, 0.2); border-color: var(--primary); transform: translateY(-2px); }

        /* COPYRIGHT KAPSUL */
        .copyright-capsule { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 10; text-align: center; opacity: 0; animation: fadeInUp 0.8s ease-out forwards 0.3s; }
        .copyright-text { display: inline-block; padding: 8px 20px; background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(8px); border-radius: 50px; border: 1px solid var(--border-color); box-shadow: 0 5px 15px rgba(0,0,0,0.3); color: var(--text-sub); font-size: 12px; letter-spacing: 0.5px; }
        .copyright-text b { color: var(--primary); font-weight: 700; }

        /* =========================================
           POP-UP MODAL ERROR (CLEAN & MINIMALIS)
           ========================================= */
        .mini-ai-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(4px); z-index: 9999; justify-content: center; align-items: center; padding: 20px; box-sizing: border-box; animation: fadeInPop 0.2s ease; }
        .mini-ai-popup { background: var(--card-bg); border-radius: 16px; border-top: 5px solid var(--danger); width: 100%; max-width: 320px; padding: 25px; text-align: center; color: #fff; box-shadow: 0 15px 35px rgba(0,0,0,0.5); }
        
        .mini-ai-header { font-size: 18px; font-weight: 700; color: var(--danger); margin-bottom: 10px; }
        .mini-ai-body { font-size: 14px; color: var(--text-main); line-height: 1.5; margin-bottom: 25px; }
        
        .mini-ai-btn-close { width: 100%; background: rgba(239, 68, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; }
        .mini-ai-btn-close:hover { background: var(--danger); color: white; }

        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 20px); } to { opacity: 1; transform: translate(-50%, 0); } }
        @keyframes fadeInPop { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        @media (max-width: 480px) {
            .copyright-capsule { bottom: 85px; width: 80%; }
            .audio-btn { bottom: 20px; right: 50%; transform: translateX(50%); width: auto; justify-content: center; }
            .audio-btn:hover { transform: translateX(50%) translateY(-2px); }
        }
    </style>
</head>
<body>

    <audio id="bgMusic" loop><source src="https://cdn.yupra.my.id/yp/1wl675dd.opus" type="audio/ogg"></audio>

    <div class="copyright-capsule">
        <div class="copyright-text">
            âœ¨ Powered By <b>Ai Mini & Pstar7</b> âœ¨
        </div>
    </div>

    <button id="audioToggle" class="audio-btn" onclick="toggleAudio()">ðŸ”‡ Putar Musik</button>

    <video autoplay muted loop playsinline class="bg-video"><source src="https://cdn.yupra.my.id/yp/jjt9na1f.mp4" type="video/mp4"></video>
    <div class="bg-overlay"></div>

    <div class="login-box">
        <img src="https://cdn.yupra.my.id/yp/3agih8wu.jpg" alt="Logo Panel" class="login-logo">
        <h2>ZeroixDark Center</h2>
        <p>Login untuk mengelola server Pterodactyl</p>
        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Ketik username..." autocomplete="off" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Ketik password..." required>
        </div>
        <button onclick="prosesLogin()" id="btnLogin" class="btn-masuk">Masuk Sekarang ðŸš€</button>
    </div>

    <div id="modalLoginError" class="mini-ai-overlay">
        <div class="mini-ai-popup">
            <div class="mini-ai-header">ðŸš¨ LOGIN GAGAL!</div>
            <div class="mini-ai-body" id="errorMsgText">Username atau Password salah.</div>
            <button class="mini-ai-btn-close" onclick="tutupError()">Coba Lagi</button>
        </div>
    </div>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // LOGIKA MUSIK
        let music = document.getElementById("bgMusic"); 
        let audioBtn = document.getElementById("audioToggle"); 
        let isPlaying = false;
        
        function toggleAudio() { 
            if (isPlaying) { 
                music.pause(); 
                audioBtn.innerHTML = "ðŸ”‡ Putar Musik"; 
                isPlaying = false; 
            } else { 
                music.play().then(() => { 
                    audioBtn.innerHTML = "ðŸŽµ Matikan Musik"; 
                    isPlaying = true; 
                }).catch((error) => { 
                    tampilkanError("Gagal memutar musik, pastikan volume perangkat menyala."); 
                }); 
            } 
        }

        // KONEKSI FIREBASE
        const firebaseConfig = { databaseURL: "https://cobaaja-ac5d0-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); } 
        const database = firebase.database();
        
        // Buat akun admin default jika kosong
        database.ref('users').once('value').then((snapshot) => { 
            if (!snapshot.exists()) { 
                database.ref('users/user_001').set({ username: "admin", password: "pstar7@123", role: "pemilik" }); 
            } 
        });

        // FUNGSI MODAL ERROR
        function tampilkanError(pesan) {
            document.getElementById('errorMsgText').innerText = pesan;
            document.getElementById('modalLoginError').style.display = 'flex';
        }
        function tutupError() {
            document.getElementById('modalLoginError').style.display = 'none';
        }

        // LOGIKA PROSES LOGIN
        function prosesLogin() {
            let userIn = document.getElementById('username').value.trim(); 
            let passIn = document.getElementById('password').value.trim(); 
            let btn = document.getElementById('btnLogin');
            
            if (userIn === "" || passIn === "") { 
                tampilkanError("Harap isi Username dan Password terlebih dahulu!"); 
                return; 
            }
            
            btn.innerText = "Mengecek... â³"; 
            btn.style.opacity = "0.7"; 
            btn.style.pointerEvents = "none";
            
            database.ref('users').once('value').then((snapshot) => {
                let users = snapshot.val(); 
                let loginSukses = false;
                
                if (users !== null) { 
                    for (let id in users) { 
                        if (users[id].username === userIn && users[id].password === passIn) { 
                            localStorage.setItem('user_id', id); 
                            localStorage.setItem('role', users[id].role); 
                            localStorage.setItem('username', users[id].username); 
                            loginSukses = true; 
                            break; 
                        } 
                    } 
                }
                
                                if (loginSukses) { 
                    // PASANG CCTV DI SINI ðŸ”¥
                    database.ref('activity_logs').push({
                        username: userIn,
                        role: localStorage.getItem('role') || 'Unknown',
                        action: "Melakukan Login ke dalam Panel.",
                        timestamp: Date.now()
                    }).then(() => {
                        window.location.replace("index.html"); 
                    });
                } else { 

                    tampilkanError("Gagal! Username atau Password yang dimasukkan salah."); 
                    btn.innerText = "Masuk Sekarang ðŸš€"; 
                    btn.style.opacity = "1"; 
                    btn.style.pointerEvents = "auto"; 
                }
            }).catch((error) => { 
                tampilkanError("Gagal koneksi ke database. Pastikan internet stabil."); 
                btn.innerText = "Masuk Sekarang ðŸš€"; 
                btn.style.opacity = "1"; 
                btn.style.pointerEvents = "auto"; 
            });
        }
    </script>
</body>
</html>
