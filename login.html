<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #0f172a; 
            --card-bg: #1e293b; 
            --primary: #3b82f6; 
            --text-main: #f8fafc; 
            --text-sub: #94a3b8; 
            --input-bg: #0f172a;
            --border-color: rgba(255,255,255,0.1);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            margin: 0; 
            /* Bikin kotak loginnya persis di tengah layar (Vertikal & Horizontal) */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .login-box {
            background: var(--card-bg);
            padding: 40px 30px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .login-box h2 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 28px;
            color: var(--text-main);
        }

        .login-box p {
            color: var(--text-sub);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-main);
            font-size: 14px;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        /* Efek nyala biru pas kolomnya di-klik (Focus) */
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Panel Center</h2>
        <p>Masuk untuk mengelola server Pterodactyl</p>

        <div class="input-group">
            <label>Username</label>
            <input type="text" id="username" placeholder="Ketik username..." autocomplete="off" required>
        </div>
        
        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Ketik password..." required>
        </div>

        <button onclick="prosesLogin()" id="btnLogin">Masuk Sekarang ðŸš€</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            databaseURL: "https://cobaaja-ac5d0-default-rtdb.firebaseio.com" 
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const database = firebase.database();

        // Bikin akun admin otomatis kalau database kosong
        database.ref('users').once('value').then((snapshot) => {
            if (!snapshot.exists()) {
                database.ref('users/user_001').set({
                    username: "admin",
                    password: "pstar7@123",
                    role: "pemilik"
                });
            }
        });

        function prosesLogin() {
            let userIn = document.getElementById('username').value;
            let passIn = document.getElementById('password').value;
            let btn = document.getElementById('btnLogin');

            if (userIn === "" || passIn === "") {
                alert("Harap isi Username dan Password!");
                return;
            }

            // Ubah teks & gaya tombol pas lagi loading ngecek database
            btn.innerText = "Mengecek... â³";
            btn.style.opacity = "0.7";
            btn.style.pointerEvents = "none";

            database.ref('users').once('value').then((snapshot) => {
                let users = snapshot.val();
                let loginSukses = false;

                if (users !== null) {
                    for (let id in users) {
                        if (users[id].username === userIn && users[id].password === passIn) {
                            // Simpan data login ke memori HP
                            localStorage.setItem('user_id', id);
                            localStorage.setItem('role', users[id].role);
                            
                            // FITUR BARU: Simpan Nama biar di Dashboard ganti!
                            localStorage.setItem('username', users[id].username); 
                            
                            loginSukses = true;
                            break;
                        }
                    }
                }

                if (loginSukses) {
                    // Pindah tanpa alert berisik biar lebih mulus dan profesional
                    window.location.replace("index.html"); 
                } else {
                    alert("Gagal! Username atau Password salah.");
                    // Kembalikan tombol ke bentuk semula
                    btn.innerText = "Masuk Sekarang ðŸš€";
                    btn.style.opacity = "1";
                    btn.style.pointerEvents = "auto";
                }
            }).catch((error) => {
                alert("Waduh, gagal konek ke database. Cek internetmu.");
                btn.innerText = "Masuk Sekarang ðŸš€";
                btn.style.opacity = "1";
                btn.style.pointerEvents = "auto";
            });
        }
    </script>
</body>
</html>
